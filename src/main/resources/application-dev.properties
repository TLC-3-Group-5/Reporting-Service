# application settings
server.port=8085
server.error.include-message=always

# DB settings
spring.datasource.url=jdbc:postgresql://localhost:5432/tradingsystem
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=5

# external APIs
app.OVS_SOAP_API=http://localhost:8082/ws
app.SPRING_REDIS_URL=localhost
app.SPRING_REDIS_PORT=6379
app.SPRING_REDIS_USER=
app.SPRING_REDIS_PASS=
